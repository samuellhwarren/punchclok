<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Punch Clock</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="container">
    <h1>Punch Clock</h1>

    <div class="times">
      <p><strong>Clock In:</strong> <span id="startTime">--</span></p>
      <p><strong>Clock Out:</strong> <span id="endTime">--</span></p>
      <p><strong>Total:</strong> <span id="totalTime">--</span></p>
    </div>

    <button id="clockButton">Clock In</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
